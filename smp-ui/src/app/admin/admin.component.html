<div class="container">
  <div class="card text-center" style="color: green; padding:20px">
    <h1>You are Admin</h1>
    <div class="card-body">
      <table border="1px" class="table">
        <thead>
          <th>User Name</th>
          <th>Frist Name</th>
          <th>Last Name</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.userFirstName}}</td>
            <td>{{user.userLastName}}</td>
            <td>
              <button (click)="updateUser(user.userName)" class="btn btn-info" style="margin-right: 5px;">
                Update Info
              </button>
              <!-- <button (click)="deleteBook(user.id)" class="btn btn-info">
                Delete
              </button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
