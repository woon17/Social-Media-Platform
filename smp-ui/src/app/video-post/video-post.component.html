<div class="card text-center post" (click)="toggleMediaView()" *ngIf="post !==null">
  <ul class="post-ul">
    <!-- <li>{{i + 1}}</li> -->
    <li class="post-caption">{{post.caption}}</li>
    <li class="post-caption">{{post.createdDate| dateAsAgo}}</li>
    <!-- <li>{{post.type}}</li> -->

    <!-- <li><video src="http://localhost:8081/files/{{post.link}}" width="200" height="200" type="video/mp4" ></video></li> -->
    <!-- <li><video src="http://localhost:8081/files/shufa3/114/SampleVideo.mp4" width="200" height="200" type="video/mp4" ></video></li> -->
    <!-- <li><video src="data:video/mp4;base64,http://localhost:8081/files/shufa3/114/SampleVideo.mp4" alt="not shown"></video>
    </li> -->
    <li *ngIf="showMedia">
      <video controls (click)="toggleVideo()" #videoPlayer>
        <!-- <source src="http://localhost:8081/files/shufa3/114/SampleVideo.mp4" type="video/mp4" /> -->
        <source src="http://localhost:8081/files/{{post.link}}" type="video/mp4" />
      </video>
    </li>
    <li>Views: {{post.views}}</li>
    <li>By: {{post.user?.userName}}</li>
    <li>
      <button (click)="updatePost(post.id)" class="btn btn-info" style="margin-right: 5px;"
        *ngIf="matchRole(['Admin']) || (getUserName()===post.user?.userName)">
        Update Post
      </button>
      <button (click)="deletePost(post.id)" class="btn btn-info" *ngIf="matchRole(['Admin', 'User'])">
        Delete
      </button>
    </li>
  </ul>
</div>
