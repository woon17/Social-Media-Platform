<div class="col-md-6 offset-md-3">
  <h3>Creat a new Post</h3>
  <form (ngSubmit)="create(registerForm)" name="form" #registerForm="ngForm">

    <!-- <div class="form-group">
      <label>Post type:</label>
      <input type="text" id="type" class="form-control" [(ngModel)]="form.type" name="type">
    </div> -->

    <div>
      <label>Post type:</label>
      <select [(ngModel)]='form.type' name="dropdownOption" id="dropdownOption" class='form-control'>
        <option value="image">Image</option>
        <option value="video">Video</option>
        <option value="hyperlink">Hyperlink</option>
      </select>
    </div>
    <div class="form-group" *ngIf=" form.type === 'hyperlink'">
      <label>Post link:</label>
      <input type="text" id="link" class="form-control" [(ngModel)]="form.link" name="link" maxlength="120">
    </div>
    <div class="form-group" *ngIf=" form.type === 'image'">
      <label>Choose media: {{form.type}}</label>
      <input type="file" id="media" class="form-control" (change)="onFileSelected($event)" name="media" accept="image/x-png,image/gif,image/jpeg">
    </div>
    <div class="form-group" *ngIf=" form.type === 'video'">
      <label>Choose media: {{form.type}}</label>
      <input type="file" id="media" class="form-control" (change)="onFileSelected($event)" name="media" accept="video/mp4,video/x-m4v,video/*">
    </div>
    <div class="form-group">
      <label>Post caption:</label>
      <textarea type="text" id="caption" class="form-control" [(ngModel)]="form.caption" name="caption" maxlength="120"></textarea>
    </div>
    <div id="post-preview">
      <img id="post-preview-image">
    </div>
    <button class="btn btn-success" type="submit">Update Post
    </button>
  </form>
</div>
