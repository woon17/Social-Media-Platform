<div class="col-md-6 offset-md-3">
  <h3>Update Post Details</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Post caption:</label>
      <input type="text" id="caption" class="form-control" [(ngModel)]="post.caption" name="caption">
    </div>
    <div class="form-group">
      <label>Post type:</label>
      <input type="text" id="type" class="form-control" [(ngModel)]="post.type" name="type">
    </div>
    <div class="form-group">
      <label>Post link:</label>
      <input type="text" id="link" class="form-control" [(ngModel)]="post.link" name="link">
    </div>
    <div class="form-group">
      <label>Post by:</label>
      <input type="text" id="user" class="form-control" value="{{post.user?.userName}}" name="user" disabled>
    </div>
    <div class="form-group">
      <label>Post views:</label>
      <input type="text" id="userPassword" class="form-control" [(ngModel)]="post.views" name="views" disabled="">
    </div>
    <button class="btn btn-success" type="submit">Update Post
    </button>
  </form>
</div>
