<p>Feeds works!</p>
<div class="container">
  <div class="card text-center" style="color: green; padding:20px">
    <!-- <h1>You are Admin</h1> -->
    <div class="card-body">
      <table border="1px" class="table">
        <thead>
          <th>No.</th>
          <th>caption</th>
          <th>type</th>
          <th>link</th>
          <th>views</th>
          <th>created by</th>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts; index as i">
            <td>{{i + 1}}</td>
            <td>{{post.caption}}</td>
            <td>{{post.type}}</td>
            <td>{{post.link}}</td>
            <td>{{post.views}}</td>
            <td>{{post.user?.userName}}</td>
            <td>
              <button (click)="updatePost(post.id)" class="btn btn-info" style="margin-right: 5px;" *ngIf="matchRole(['Admin']) || (getUserName()===post.user?.userName)">
                Update Info
              </button>
              <button (click)="deletePost(post.id)" class="btn btn-info"  *ngIf="matchRole(['Admin'])">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
