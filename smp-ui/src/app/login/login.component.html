<div class="container mt-5">
  <div class="card" style="padding:20px">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <input type="text" ngModel name="userName" id="userName" placeholder="Enter your username"
        class="form-control mb-3">
      <input type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password"
        class="form-control mb-3">
      <input type="submit" ngModel value="Login" class="btn btn-outline-primary form-control round-0">
    </form>
  </div>
</div>
